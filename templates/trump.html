<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Python Flask Bucket List App</title>
  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h3 class="text-muted">Python Flask App</h3>
    </div>

    <div class="jumbotron">
      <h1>トランプ</h1>
      <p class="lead"></p>
      <p>
        <form action="{{ url_for('random_create') }}">
          <p><button type="submit" name="action" value="random" class="btn btn-lg btn-primary">ランダム生成</button></p>
          <p><button type="submit" name="action" value="sort" class="btn btn-lg btn-success">ソート</button></p>
        </form>
      </p>
    </div>

    <div class="row marketing">
      <div class="col-lg-12">
        <p>{{ result|safe }}</p>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; Company 2015</p>
    </footer>
  </div>
</body>

</html>
